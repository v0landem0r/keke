<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото со звуком</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            img {
                max-width: 95vw;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Фотография" onclick="playSound()">
    <audio id="sound" src="asd.mp3"></audio>
    
    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
